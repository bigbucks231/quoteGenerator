<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-box">
        <h2>Tech Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_url)" >New Quote</button>
            <button onclick="tweet()"><img src="images/free-twitter-logo-icon-2429-thumb.png" alt=""> Tweet</button>
        </div>
    </div>
    


    <script>
        const api_url = "https://api.quotable.io/random?tags=technology"
        const quote = document.getElementById("quote")
        const author = document.getElementById("author")
        async function getQuote(url){

            const response = await fetch(url);
            var data = await response.json(); 
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getQuote(api_url);

        function tweet() {
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "--- by " + author.innerHTML,"Tweet Window", "width=600px, height=600px");
        }

    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.min"></script>
</body>
</html>
